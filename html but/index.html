<!DOCTYPE html>
<html>
<head>
  <style>
    #botao {
      width: 100px;
      height: 50px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
    }

    #botao:hover {
      left: 50px;
    }
  </style>
</head>
<body>
  <button id="botao">Nunca, jamais.</button>
  <button id="botao">Sim, aceito.</button>

  <script>
    const botao = document.getElementById("botao");

    botao.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - botao.clientWidth;
      const maxY = window.innerHeight - botao.clientHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      botao.style.left = newX + "px";
      botao.style.top = newY + "px";
    });
  </script>
</body>
</html>
